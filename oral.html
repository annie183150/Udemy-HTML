            <ol class="oralClear">
                <li>準備兩個漱口杯(一個裝水一個不裝水)、1000ppm牙膏、鏡子、牙刷</li>
                <li>先用大量清水漱口並將漱口的水吐到未裝水的杯中</li>
                <li>幾碗豆大小的牙膏到牙刷上並開始刷牙</li>
                <li>刷完牙後用少量水漱口，讓剩餘的牙膏留在口腔內</li>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用眼習慣問卷調查</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sytle.css"/>

</head>
<body>
    <section class="survey top">
        <h1 class="colorset"> &#127774;用眼問卷調查&#127774;</h1>
        <hr/>
    </section>
    <section calss="survey content">
        <form class="eyeSurvey" action=""method=""><!--用於傳送資料給後端，method預設值默認get-->
            <label class="surveyLable" for="getName">姓名</label>
            <input id="getName"type="text" name="inputName" placeholder="請輸入真實姓名"/> <!--name屬性，有設變數時，資料才能傳送到後端-->
            <br/><!--讓選擇框變成直式排列-->
            <label class="surveyLable" for="gender">性別</label>   
            <select name="gender" id="gender" required>
                <option ></option>
                <option value="male">男性</option>
                <option value="female">女性</option>
                <option value="other">其他</option>
            </select>
            <br/>
            <label class="surveyLable" for="getPhone">電話</label>
            <input id="getPhone"type="text" name="inputPhone"/> 
            <br/>
            <input 
                type="checkbox" 
                id="chickBox" 
                name="doctor" 
                value="doctorCheck"
                checked
            /><!--name屬性，有設變數時，資料才能傳送到後端，而傳送的值就是value-->
            <label class="surveyLable" class="bigText" for="chickBox">是否有定期看眼科習慣</label>
            <br/>
            <label for="area">居住地區</label>
         <input list="areaList"type="text" name="area" id="area">
            <datalist id="areaList">
                <option value="基隆">基隆</option>
                <option value="台中">台中</option>
                <option value="高雄">高雄</option>
            </datalist>   
            <br/>
            <label class="surveyLable" for="email">請輸入信箱</label>
            <input id="email"type="email"name="email" required/>
            <br/>
            <label class="surveyLable" for="age">年齡</label>
            <input id="age" type="number" name="age" value="18" min="0" max="150"/>
            <br/>
            <label class="surveyLable" for="age">身高</label>
            <input id="hight" 
                    type="number" 
                    name="hight" 
                    value="160" 
                    min="0" 
                    max="250"
			        step="0.1"
            />
            <br/>
            <button class="normal" type="submit">提交表單</button> <!--button標籤必須放在<form>裡面才有提交資料的功能-->
        </form>
    </section>
    <section class="foot">
        <div>
         <p>學生的健康，我們共同維護</p>
        </div>
    </section>

</body>
</html>
